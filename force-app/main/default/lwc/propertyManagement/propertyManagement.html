<template>
  <lightning-card>
      <div class="slds-box">
          <div class="slds-text-align_left">
              <h1><b>Properties</b></h1>
          </div>
          <div>
              <div class="slds-grid slds-gutters">
                  <div class="slds-col slds-size_5-of-6">
                      <lightning-combobox 
                          name="Type" 
                          label="Property Type" 
                          value={typevar} 
                          placeholder="Select Property type"
                          options={propetyoptions} 
                          onchange={changehandler}>
                      </lightning-combobox>
                  </div>
                  <div class="slds-col slds-size_1-of-6">
                      <br>
                      <lightning-button-icon 
                          variant="neutral" 
                          icon-name="standard:search" 
                          alternative-text="Search" 
                          label="Search" 
                          onclick={handleClick}>
                      </lightning-button-icon>
                  </div>
              </div>
          </div>
      </div>

      <template if:true={istrue}>
          <div class="slds-box">
              <lightning-datatable 
                  key-field="id" 
                  data={propertylist} 
                  columns={columns}>
              </lightning-datatable>
          </div>
      </template>

      <template if:false={isfalse}>
          <div class="slds-box">
              <div class="no-properties-message">
                  <b>No properties Are Found !!</b>
              </div>
          </div>
      </template>
  </lightning-card>
</template>
